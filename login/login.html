<body>

<h1>Amazing login function</h1>
<p>
    <label for="username"><b>Username</b></label>

    <input type="checkbox" name="rememberme" id="rememberme" checked/><br>

    <input type="button" value="Login" name="submit" id="submit"/><input type="button" value="Create Account"
                                                                         name="creataccount" id="creataccount"/>

    <span id="loginResult">Please enter username and password</span>
</p>
